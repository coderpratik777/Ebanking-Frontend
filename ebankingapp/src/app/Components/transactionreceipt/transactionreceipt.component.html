<div class="container">
    <div class="row">
       <div class="main">
          <div class="payment">
             <div class="payment_header">
                <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
             </div>
             <div class="content">
                <h1>Payment Successfull !</h1>
                <div class="labels">
                    <label><b>Transaction Id :</b> {{transactionReceipt.transactionId}}</label>
                    <label><b>From Account :</b> {{transactionReceipt.fromAccount}}</label>
                    <label><b>To Account :</b> {{transactionReceipt.toAccount}}</label>
                    <label><b>Amount :</b> {{transactionReceipt.amount}}</label>
                    <label><b>Remarks :</b> {{transactionReceipt.remarks}}</label>
                    <label><b>Status :</b> {{transactionReceipt.messsageIfAny}}</label>
                    <label><b>Transaction Date :</b> {{transactionReceipt.date}}</label>
                    <label><b>Transaction Mode :</b> {{transactionReceipt.transactionMode}}</label>
                </div>
                <a routerLink="/dashboard">Go to Home</a>
             </div>
             
          </div>
       </div>
    </div>
 </div>
