<form class="container">
  <div class="heading">Add new Beneficiary</div>
  <div class="form-group">
    <label for="beneficiaryname">Beneficiary Name</label>
    <input class="form-control" type="text" name="beneficiaryname" [(ngModel)]="beneficiaryData.name"/>
  </div>
  <div class="form-group">
    <label for="beneficiaryaccountnumber">Beneficiary account number</label>
    <input class="form-control" type="text" name="beneficiaryaccountnumber" [(ngModel)]="beneficiaryData.accountNumber"/>
  </div>
  <div class="form-group">
    <label for="confirmbeneficiaryaccountnumber"
      >Confirm Beneficiary account number</label
    >
    <input
      class="form-control"
      type="text"
      name="comfirmbeneficiaryaccountnumber"
    />
  </div>
  <div class="form-group">
    <label for="nickname">Nick Name</label>
    <input class="form-control" type="text" name="nickname" [(ngModel)]="beneficiaryData.nickName" />
  </div>
  <button type="button" (click)="addBeneficiary()" class="btn btn-primary">Save Beneficiary</button>
</form>
