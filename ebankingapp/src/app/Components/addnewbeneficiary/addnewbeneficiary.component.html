<form class="container" (ngSubmit)="addBeneficiary()">
  <div class="heading">Add new Beneficiary</div>
  <div class="form-group">
    <label for="beneficiaryname">Beneficiary Name</label>
    <input class="form-control" type="text" name="beneficiaryname" />
  </div>
  <div class="form-group">
    <label for="beneficiaryaccountnumber">Beneficiary account number</label>
    <input class="form-control" type="text" name="beneficiaryaccountnumber" />
  </div>
  <div class="form-group">
    <label for="confirmbeneficiaryaccountnumber"
      >Confirm Beneficiary account number</label
    >
    <input
      class="form-control"
      type="text"
      name="comfirmbeneficiaryaccountnumber"
    />
  </div>
  <div class="form-check">
    <input
      class="form-control"
      class="form-check-input position-static"
      type="checkbox"
      id="savebeneficiary"
      value="option1"
      aria-label="Save Beneficiary"
    />
    <label class="form-check-label" for="savebeneficiary"
      >Save Beneficiary</label
    >
  </div>
  <div class="form-group">
    <label for="nickname">Nick Name</label>
    <input class="form-control" type="text" name="nickname" />
  </div>
  <button type="submit" class="btn btn-primary">Save Beneficiary</button>
</form>
