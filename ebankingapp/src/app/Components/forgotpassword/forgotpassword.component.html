
<div class="container">
    <h1>Forgot Password</h1>
   
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" />

        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="generate">Generate OTP</button>
        </div>

        <div class="form-group">
            <label>OTP</label>
            <input type="text" class="form-control" [(ngModel)]="otp" name="otp" />
        </div>


        <button type="submit" class="btn btn-info">Submit</button>



</div>
