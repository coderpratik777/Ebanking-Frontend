<navbar></navbar>
<div class="container">
    <h1>Form</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" />

        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="password" name="password" />
        </div>


        <button type="submit" class="btn btn-info">Submit</button>


    </form>

</div>

<div class="container">

    <div class="bottom">
        <a routerLink="/register">New User? Register</a>
    </div>
    <div class="bottom">
        <a routerLink="">Forgot Password?</a>
    </div>

    <div class="bottom">
        <a routerLink="">Forgot Username?</a>
    </div>

</div>
