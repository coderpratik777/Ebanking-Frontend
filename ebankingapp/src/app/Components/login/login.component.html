<navbar></navbar>
<div class="container">
  <h1>Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        #name="ngModel"
        required
      />
      <div *ngIf=" loginForm.submitted && (name.invalid ||  (name.touched && name.pristine))" class="alert">
        <div *ngIf="name.errors?.['required']" class="alert alert-danger">
            Please enter username
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        #password1="ngModel"
        required
        
      />
      <div *ngIf="loginForm.submitted && (password1.invalid || (password1.touched && password1.pristine))" class="alert">
        <div class="alert alert-danger" *ngIf="password1.errors?.['required']">Please enter password</div>
      </div>
    </div>

    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

<div class="container">
  <div class="bottom">
    <a routerLink="/register">Register For Ebanking</a>
  </div>
  <div class="bottom">
    <a routerLink="">Forgot Password?</a>
  </div>

  <div class="bottom">
    <a routerLink="">Forgot Username?</a>
  </div>
</div>
